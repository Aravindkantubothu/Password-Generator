<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 {
      color: #222;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: inline-block;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
    }
    input[type="number"], input[type="checkbox"] {
      margin-bottom: 10px;
    }
    .options {
      text-align: left;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word;
      color: #2c3e50;
      font-weight: bold;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 10px;
    }
    .strength {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #2196F3;
    }
    .copy-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <h1>üîê Game-Like Password Generator</h1>
  <div class="container">
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="32" value="12">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Include Special Characters</label>
    </div>

    <button onclick="generatePassword()">üé≤ Generate Password</button>

    <div class="output" id="result">Your password will appear here</div>
    <div class="strength" id="strength"></div>
    <button class="copy-btn" onclick="copyPassword()">üìã Copy to Clipboard</button>
  </div>

  <audio id="sound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const hasUpper = document.getElementById('uppercase').checked;
      const hasLower = document.getElementById('lowercase').checked;
      const hasNumber = document.getElementById('numbers').checked;
      const hasSymbol = document.getElementById('symbols').checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:,.<>?/";

      let allChars = "";
      if (hasUpper) allChars += upper;
      if (hasLower) allChars += lower;
      if (hasNumber) allChars += numbers;
      if (hasSymbol) allChars += symbols;

      if (allChars === "") {
        document.getElementById('result').textContent = "‚ö†Ô∏è Please select at least one option.";
        document.getElementById('strength').textContent = "";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * allChars.length);
        password += allChars[index];
      }

      document.getElementById('result').textContent = "üîë " + password;
      playSound();
      showStrength(password);
    }

    function showStrength(password) {
      const length = password.length;
      let strength = "Weak";
      let color = "red";

      if (length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
        strength = "Strong üí™";
        color = "green";
      } else if (length >= 6 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
        strength = "Moderate üëç";
        color = "orange";
      }

      const strengthDisplay = document.getElementById('strength');
      strengthDisplay.textContent = "Password Strength: " + strength;
      strengthDisplay.style.color = color;
    }

    function copyPassword() {
      const result = document.getElementById("result").textContent.replace("üîë ", "");
      navigator.clipboard.writeText(result).then(() => {
        alert("Password copied to clipboard! ‚úÖ");
      });
    }

    function playSound() {
      const sound = document.getElementById("sound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
